<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>contato barbearia alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
<body>
	<header>
		<div class="caixa">
			<h1><img src="logo.png" alt="logo barbearia alura"></h1>

			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>

<main>
	<form>
		<label for="nome e sobrenome">Nome e sobrenome</label>
		<input type="text" id="nome e sobrenome" class="input-padrao" required>

		<label for="email">Email</label>
		<input type="email" id="email" class="input-padrao" required placeholder="seu-email@dominio.com" >

		<label for="telefone">Telefone</label>
		<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

		<label for="mensagem">Mensagem</label>
		<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

			<fieldset>
				<legend>Como prefere o nosso contato?</legend>
				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
				
				<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
				
				<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
			</fieldset>

			<fieldset>
				<legend>Qual horário gostaria de ser atendido?</legend>
				<select>
					<option>manhã</option>
					<option>tarde</option>
					<option>noite</option>
				</select>
			</fieldset>

			<label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

			<input type="submit" value="enviar formulario" class="enviar">
	</form>
</main>

    <footer>
		<img src="logo-branco.png" alt="logo barbearia alura">
		<p class="copyright">&copy; copyright barbearia alura - 2019</p>
	</footer>
</body>
</html>
